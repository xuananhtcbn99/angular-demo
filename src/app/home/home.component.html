<div class="test">
  <h3>Day la component Home</h3>
  <h1>Trai cay</h1>
  <br>
  Tinh/Thanh pho:
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let data of vietnamData" value="{{ data.city }}">{{ data.city }}</option>
  </select>
  <br>
  Quan/Huyen:
  <select id="district">
    <option *ngFor="let district of districts" value="{{ district }}">{{ district }}</option>
  </select>

</div>
